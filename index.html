<!DOCTYPE html>
<html>

<head>
    <title>DJS ISACA</title>
    <link rel="stylesheet" href="DJSISACA.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="backgroundImage">
        </div>
        <div class="header">
            <a href="about.html">
                <button class="headingButton">
                    <span class="headingText">About</span>
                </button>
            </a>
            <a href="gallery.html">
                <button class="headingButton">
                    <span class="headingText">Gallery</span>
                </button>
            </a>
            <img src="images/logo.png" alt="Avatar" class="logo">
            <a href="event.html">
                <button class="headingButton">
                    <span class="headingText">Events</span>
                </button>
            </a>
            <a href="team.html">
                <button class="headingButton">
                    <span class="headingText">Team</span>
                </button>
            </a>
        </div>
        <div class="content">
            <div class="pane1">
                <h1>Official <span class="enlargingText">CyberSec</span> Committee of
                    <span class="enlargingText"> DJSCOE<span>
                </h1>
            </div>
            <div class="pane2">
                <h1><span class="enlargingText">News</span></h1>
                <section class="headlines"></section>
            </div>
            <div class="pane3">
                <h1><span class="enlargingText">Our Partners</span></h1>
                <span><img src="images/RedBull.png" alt="Avatar" class="partners"></span>
                <span><img src="images/Polygon.png" alt="Avatar" class="partners"></span>
                <br></br>
                <span><img src="images/Postman.png" alt="Avatar" class="partners"></span>
                <span><img src="images/Sequus.png" alt="Avatar" class="partners"></span>
                <br></br>
                <span><img src="images/Sleek.png" alt="Avatar" class="partners"></span>
                <span><img src="images/Devfolio.png" alt="Avatar" class="partners"></span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("keydown", (e) => {
            if (e.key === '.')
                document.body.classList.toggle("light-mode");
        });
        let newsHTML='';
        [
            'DJS ISACA Co-committe Interview',
            'Event: CyberHack 2024',
            'Event: Blockchain Summit',
            'Event: IoT Secure'
        ].map((headline)=>{
            newsHTML+=`<h1>${headline}</h1>`
        })
        document.querySelector('.headlines').innerHTML=newsHTML;
    </script>
</body>

</html>
