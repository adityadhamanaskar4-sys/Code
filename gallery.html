<!DOCTYPE html>
<html>

<head>
    <title>DJS ISACA</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="gallery.css">
</head>

<body>
    <div class="container">
        <div class="backgroundImage">
        </div>
        <div class="header">
            <a href="about.html">
                <button class="headingButton">
                    <span class="headingText">About</span>
                </button>
            </a>
            <button class="headingButton">
                <span class="headingText">Gallery</span>
            </button>
            <a href="DJSISACA.html">
                <img src="images/logo.png" alt="Avatar" class="logo">
            </a>
            <a href="event.html">
                <button class="headingButton">
                    <span class="headingText">Event</span>
                </button>
            </a>
            <a href="team.html">
                <button class="headingButton">
                    <span class="headingText">Team</span>
                </button>
            </a>
        </div>
        <div class="content">
            <div class="imagegallery">
            </div>
        </div>
    </div>
    </div>
    <script>
        document.addEventListener("keydown", (e) => {
            if (e.key === '.')
                document.body.classList.toggle("light-mode");
        });
        let imagegalleryHTML = '';
        [{
            src: 'images/gallery/Gallery1.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery2.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery3.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery4.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery5.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery6.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery7.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery8.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery9.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery10.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery11.jpg',
            desc: 'Nature Image'
        }, {
            src: 'images/gallery/Gallery12.jpg',
            desc: 'Nature Image'
        }].map((image) => {
            imagegalleryHTML += `
                <div class="gallery">
                    <a target="_blank" href=${image.src}>
                        <img src=${image.src}>
                    </a>
                    <div class="desc">${image.desc}</div>
                </div>
            `
        })
        document.querySelector('.imagegallery').innerHTML=imagegalleryHTML;
    </script>
</body>

</html>
