<!DOCTYPE html>
<html>

<head>
    <title>DJS ISACA</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="about.css">
</head>

<body>
    <div class="container">
        <div class="backgroundImage">
        </div>
        <div class="header">
            <button class="headingButton">
                <span class="headingText">About</span>
            </button>
            <a href="gallery.html">
                <button class="headingButton">
                    <span class="headingText">Gallery</span>
                </button>
            </a>
            <a href="DJSISACA.html">
                <img src="images/logo.png" alt="Avatar" class="logo">
            </a>
            <a href="event.html">
                <button class="headingButton">
                    <span class="headingText">Event</span>
                </button>
            </a>
            <a href="team.html">
                <button class="headingButton">
                    <span class="headingText">Team</span>
                </button>
            </a>
        </div>
        <div class="content">
            <div id="questions">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("keydown", (e) => {
            if (e.key === '.')
                document.body.classList.toggle("light-mode");
        });
        let questionsHTML = '';
        [{
            no: 1,
            question: 'What is DJS ISACA?',
            info: `DJS ISACA is a student-led organization affiliated with ISACA, a global professional association focused on IT governance, risk management, and cybersecurity. Our purpose is to provide a platform for students interested in these fields to connect, learn, and grow both academically and professionally.`
        },
        {
            no: 2,
            question: `What is our Aim?`,
            info: `We aim to spread awareness and the importance of cybersecurity in professional and personal spaces. We are poised to build a safe online community, starting innovation right here!`
        },
        {
            no: 3,
            question: `Why security is myth?`,
            info: `Security is often perceived as a myth due to the illusion of safety provided by technologies such as firewalls and antivirus software, which can give a false sense of security. However, these tools are not foolproof, as they can't protect against all threats.`
        },
        {
            no: 4,
            question: `What events does DJS ISACA conduct?`,
            info: `DJS ISACA conducts several educational and competitive events in the domains of IoT, Cybersecurity, and Blockchain Technology. These include hackathons, CTFs, and workshops.`
        }].map((panel) => {
            questionsHTML += `
            <div class="Question" data-set=${panel.no}>
                ${panel.question}
            </div>
            <div id="panel${panel.no}">
                ${panel.info}
            </div>`
        })
        document.getElementById('questions').innerHTML = questionsHTML;
        document.querySelectorAll('.Question').forEach((btn) => {
            btn.addEventListener('click', () => {
                if (document.getElementById(`panel${btn.getAttribute('data-set')}`).style.display === 'block')
                    document.getElementById(`panel${btn.getAttribute('data-set')}`).style.display = 'none'
                else
                    document.getElementById(`panel${btn.getAttribute('data-set')}`).style.display = 'block'
            });
        })
    </script>
</body>

</html>
